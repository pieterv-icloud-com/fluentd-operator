apiVersion: kudo.dev/v1beta1
kudoVersion: 0.15.0
name: fluentd-operator
operatorVersion: 0.1.0
appVersion: 1.9.1-1.0
kubernetesVersion: 1.13.0
maintainers:
  - name: Pieter vander Merwe
    email: pieterv@icloud.com
url: https://github.com/pieterv-icloud-com/fluentd-operator
tasks:
  - name: app
    kind: Apply
    spec:
      resources:
        - rolebinding.yaml
        - serviceaccount.yaml
        - role.yaml
        - service.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: main
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - app
