apiVersion: v1
kind: Secret
metadata:
  name: fo-{{ .Name }}-config
type: Opaque
stringData:
  fluent.conf: |-
    # include other config files
    @include /fluentd/etc/forward-input.conf
    @include /fluentd/etc/general.conf
    @include /fluentd/etc/input.conf
    @include /fluentd/etc/output.conf
  forward-input.conf: |-
    <source>
      @type forward
      port 24224
      bind 0.0.0.0   
    </source>
  general.conf: |-
    # Prevent fluentd from handling records containing its own logs. Otherwise
    # it can lead to an infinite loop, when error in sending one message generates
    # another message which also fails to be sent and so
    <match fluentd.**>
      @type null      
    </match>
  input.conf: |- 
    # Enable RPC endpoint (this allows to trigger config reload without restart)
    <system>
    rpc_endpoint 127.0.0.1:24444
    log_level info
    workers 1
    </system> 
  output.conf: |-
    <match **>
      @type copy
      <store>
        @type stdout
      </store>
    </match> 